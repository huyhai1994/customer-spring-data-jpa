<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="container mt-5">
    <table class="table table-responsive table-bordered border-dark table-hover    text-center">
        <thead>
        <tr class="table table-success table-active text-uppercase text-white table-bordered border-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-white table-active text-white table-bordered border-dark"
            th:each="row,rowStat : ${customers}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getEmail()}"></td>
            <td th:text="${row.getAddress()}"></td>
            <td><a th:href="@{/customers/{id}/edit(id=${row.getId()})}"><i class="fa-solid fa-user-pen"></i></a></td>
            <td><a th:href="@{/customers/{id}/delete(id=${row.getId()})}"><i class="fa-solid fa-trash"></i></a></td>

            <td><a th:href="@{/customers/{id}/view(id=${row.getId()})}"><i class="fa-solid fa-eye"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>


</html>
